{% extends "base.html" %}
{% block content %}

<style>
.hero-banner {
    background: #083a5c;
    padding: 60px 20px;
    text-align: center;
    color: white;
}

.hero-banner h1 {
    margin: 0;
    font-size: 38px;
}

.profile-wrapper {
    max-width: 700px;
    margin: -40px auto 60px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    text-align: center;
}

.profile-avatar {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    background: #ddd url('{{ url_for("static", filename="images/user.png") }}') center/cover no-repeat;
    margin: -90px auto 15px;
}

.profile-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    text-align: left;
    margin-top: 20px;
}

.profile-grid div {
    font-size: 15px;
}

.profile-btn {
    margin-top: 25px;
    padding: 14px;
    width: 100%;
    background: #ef6c1a;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
}

@media (max-width: 700px) {
    .profile-grid {
        grid-template-columns: 1fr;
    }
    .hero-banner h1 {
        font-size: 28px;
    }
}
</style>

<section class="hero-banner">
    <h1>PROFILE</h1>
</section>

<div class="profile-wrapper">
    <div class="profile-avatar"></div>

    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    <p>{{ user.email }}</p>

    <div class="profile-grid">
        <div><strong>Phone:</strong><br>{{ user.mobile }}</div>
        <div><strong>Address:</strong><br>{{ user.address }}</div>
    </div>

    <button class="profile-btn">EDIT PROFILE</button>
</div>

{% endblock %}
