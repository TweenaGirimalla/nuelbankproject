{% extends "base.html" %}
{% block content %}

<style>
.hero-banner {
    background: #083a5c;
    padding: 60px 20px;
    text-align: center;
    color: white;
}

.hero-banner h1 {
    margin: 0;
    font-size: 38px;
    letter-spacing: 1px;
}

.login-wrapper {
    max-width: 420px;
    margin: -40px auto 60px;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    text-align: center;
}

.avatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    margin: -80px auto 15px;
    background: #ddd url('{{ url_for("static", filename="images/user.png") }}') center/cover no-repeat;
}

.login-wrapper input {
    width: 100%;
    padding: 12px 14px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
}

.login-wrapper button {
    width: 100%;
    padding: 14px;
    background: #ef6c1a;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.login-wrapper button:hover {
    background: #d85d13;
}

.login-links {
    margin-top: 15px;
    font-size: 14px;
}

@media (max-width: 600px) {
    .hero-banner h1 {
        font-size: 28px;
    }
}
</style>

<section class="hero-banner">
    <h1>LOGIN</h1>
</section>

<div class="login-wrapper">
    <div class="avatar"></div>

    <form method="POST">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">LOGIN</button>
    </form>

    <div class="login-links">
        Donâ€™t have an account? <a href="/register">Sign up</a>
    </div>
</div>

{% endblock %}
